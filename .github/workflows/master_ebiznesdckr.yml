# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ebiznesdckr

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ff519f54475843ce9641b71f68dbcf72 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_88727d17a71c47feb070376a2eba6523 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ff519f54475843ce9641b71f68dbcf72 }}/pbajda-ecommerce:${{ github.sha }}
        file: ./Dockerfile
        
    - name: Deploy docker-compose
      # You may pin to the exact commit or the version.
      # uses: hasnat/deploy-docker-compose@cb95ae68efbc7c6dbd9c86cb851dc2ad9ff19625
      uses: hasnat/deploy-docker-compose@v0.1-alpha
      with:
        # repo access token
        token: bac81814-0e89-4e58-9c40-c29803096899
        # Repo to deploy
        repository: piotrbajda/pbajda-ecommerce
        # Repo branch


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ebiznesdckr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d2e1fbb726694f70b48405c5f7326b57 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ff519f54475843ce9641b71f68dbcf72 }}/pbajda-ecommerce:${{ github.sha }}'
