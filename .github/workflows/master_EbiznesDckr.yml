# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EbiznesDckr

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9fceaaabf9734554a6c91aac0e027824 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6456739abdaf4bf297a7ede48b079d6b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9fceaaabf9734554a6c91aac0e027824 }}/piotrbajda/pbajda-ecommerce:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EbiznesDckr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_975ab17e24654db690c1c639717b9976 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9fceaaabf9734554a6c91aac0e027824 }}/piotrbajda/pbajda-ecommerce:${{ github.sha }}'