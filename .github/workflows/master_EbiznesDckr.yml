# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EbiznesDckr

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c33e22dfd21c489ba86d6affe6bfeb57 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4089c87fea2341a18cbc33a4af669824 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c33e22dfd21c489ba86d6affe6bfeb57 }}/pbajda-ecommerce:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EbiznesDckr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_34a7417577b14988a9cd715c3922b4af }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c33e22dfd21c489ba86d6affe6bfeb57 }}/pbajda-ecommerce:${{ github.sha }}'