@(formbody: Form[UpdateCategoryForm])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.CategoryController.updateHandle) {
    @helper.CSRF.formField
    <input name="id" id="id" value="@formbody("id").value" type="hidden" />
    @inputText(formbody("name"))


    <div class="buttons">
        <input type="submit" value="Update"/>
    </div>
}
