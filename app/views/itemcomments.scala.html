@(products: Seq[ItemComment])

@for(product <- products) {
    <strong>@product.comment_body</strong>
    <strong>@product.product</strong>
    <strong>@product.client</strong>
    <a href="@controllers.routes.ItemCommentController.update(product.id)">Edit</a>
    <a href="@controllers.routes.ItemCommentController.delete(product.id)">Delete</a>
}
