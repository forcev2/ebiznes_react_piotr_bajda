# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ebiznesdckr

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_36c242ada98145dc949fc76d1b9d0d9d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_438ae408bab4431ea9e7c6718c09bde9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_36c242ada98145dc949fc76d1b9d0d9d }}/pbajda-ecommerce:${{ github.sha }}
        file: ./Dockerfile
        
    - name: SBT Action
      # You may pin to the exact commit or the version.
      # uses: lokkju/github-action-sbt@1773266342dbc0df0c3aa36e6dc3ef80c72b5121
      uses: lokkju/github-action-sbt@v0.2.2
      with:
        # SBT commands
        commands: run
        # relative path to the directory containing your build.sbt, if it is not in the root of your repository
        sbt_project_directory: /home/biz/projekt/sklep
        

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ebiznesdckr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f2a27bfef84c4b49b249d33efb066da8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_36c242ada98145dc949fc76d1b9d0d9d }}/pbajda-ecommerce:${{ github.sha }}'
        
