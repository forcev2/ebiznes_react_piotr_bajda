# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EbiznesDckr

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_06db8f8052df4e81b92da9f06601e377 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_10147fdbbde64cc3a8d81c7c19d5fbad }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06db8f8052df4e81b92da9f06601e377 }}/pbajda-ecommerce:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EbiznesDckr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2c2f08c71b9c4e5ab2e00194cd37e2a5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06db8f8052df4e81b92da9f06601e377 }}/pbajda-ecommerce:${{ github.sha }}'