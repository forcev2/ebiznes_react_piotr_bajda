# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ebiznesdckr

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_dacf0d372f0d4ded8ddc867bee9d3a4b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fb58fdda132345d7a2c87a039b18497d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dacf0d372f0d4ded8ddc867bee9d3a4b }}/pbajda-ecommerce:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ebiznesdckr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1cca5a2ba37f4e2b95c82b50f1160a37 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dacf0d372f0d4ded8ddc867bee9d3a4b }}/pbajda-ecommerce:${{ github.sha }}'